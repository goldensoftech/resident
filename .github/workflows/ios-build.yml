name: iOS Build

on:
  push:
    branches:
      - main  # Or your default branch
  pull_request:
    branches:
      - main  # Optional: If you want to trigger the build on PRs as well

jobs:
  build:
    runs-on: macos-latest  # Uses the latest macOS runner with the latest Xcode

    steps:
      # Checkout your code
      - name: Checkout code
        uses: actions/checkout@v3

      # Install Flutter manually (clone the stable channel)
      - name: Set up Flutter
        run: |
          # Clone Flutter SDK from GitHub and checkout the stable channel
          git clone https://github.com/flutter/flutter.git -b stable --depth 1
          echo "$PWD/flutter/bin" >> $GITHUB_PATH  # Add flutter to PATH
          flutter --version  # Check if flutter is installed correctly

      # Ensure Flutter dependencies are installed before iOS build (flutter pub get)
      - name: Flutter pub get
        run: |
          flutter clean
          flutter pub get

      # Ensure iOS project has a Podfile (and regenerate if necessary)
      - name: Ensure Podfile exists
        run: |
          if [ ! -f ios/Podfile ]; then
            echo "Podfile is missing. Creating a new one..."
            flutter create .
          fi

      # Install CocoaPods dependencies
      - name: Install CocoaPods dependencies
        run: |
          cd ios
          sudo gem install cocoapods
          pod install

      # Build the app using Flutter (this will build for iOS)
      - name: Build iOS app with Flutter
        run: |
          flutter build ios --release --no-codesign

      # Upload the .ipa to GitHub Release using softprops/action-gh-release
      - name: Upload .ipa to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: build/ios/ipa/resident.ipa
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
